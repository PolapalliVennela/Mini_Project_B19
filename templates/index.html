<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio to Sign Language Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #4469d8;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(135deg, #66eaaf, #764ba2);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #6b8ef9, #8e44ad);
            transform: translateY(-2px);
        }

        #animation {
            margin-top: 30px;
            padding: 20px;
            background: #ffffffcc;
            border-radius: 15px;
            border: 2px solid #764ba2;
            width: 80%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid #a444ad;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ™ Audio/Text to Sign Language Converter</h1>

    <button id="audioBtn" onclick="toggleAudio()">ðŸŽ¤ Start Listening</button>
    <input type="text" id="textInput" placeholder="Or type text here" />
    <button onclick="submitText()">ðŸ§© Convert to Sign</button>
    <button onclick="restart()">ðŸ”„ Restart</button>

    <div id="animation">
        <video id="signVideo" controls autoplay></video>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.lang = 'te-IN'; // Telugu

        let isListening = false;

        recognition.onresult = function (event) {
            const transcript = event.results[event.results.length - 1][0].transcript;
            document.getElementById("textInput").value += transcript + " ";
        };

        function toggleAudio() {
            const btn = document.getElementById("audioBtn");
            if (!isListening) {
                recognition.start();
                isListening = true;
                btn.textContent = "ðŸ”´ Stop Listening";
            } else {
                recognition.stop();
                isListening = false;
                btn.textContent = "ðŸŽ¤ Start Listening";
            }
        }

        function submitText() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                alert("Please type or speak something first!");
                return;
            }

            fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                const video = document.getElementById('signVideo');
                const animationUrls = data.animation_urls;

                // Show translated English text
                if (data.translated_text) {
                    document.getElementById("textInput").value = data.translated_text;
                }

                // Play the ISL animation videos in sequence
                if (animationUrls.length > 0) {
                    let currentIndex = 0;
                    playNext();

                    function playNext() {
                        if (currentIndex < animationUrls.length) {
                            video.src = animationUrls[currentIndex];
                            video.load();
                            video.play();
                            video.onended = () => {
                                currentIndex++;
                                playNext();
                            };
                        }
                    }
                } else {
                    video.src = ''; // No animation available
                }
            })
            .catch(error => {
                alert("An error occurred: " + error.message);
            });
        }

        function restart() {
            document.getElementById('textInput').value = '';
            document.getElementById('signVideo').src = '';
            document.getElementById('audioBtn').textContent = "ðŸŽ¤ Start Listening";
            recognition.stop();
            isListening = false;
        }
    </script>
</body>
</html>
